<!DOCTYPE html>
<html>
<style>
.Banner{
    background-color: #7ff3b5;
    font-family: 'Urbanist', 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    width: 100%;
    text-align: center;
}
@font-face {
    font-family: Urbanist;
    src: url(Urbanist-VariableFont_wght.ttf);
}
</style>
<script>
    var d = new Date();
    d.setHours(14,0,0,0);
    var countDownDate = d.getTime();
    

    var x = setInterval(function(){
        var now = new Date().getTime();
    
        var distance = countDownDate - now;
    
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
        document.getElementById("orderbefore").innerHTML ="Order in the next <span style='font-weight: bolder;'>" + hours + "h " + minutes + "m " + seconds + "s" + "</span> to get SAME DAY DELIVERY";
    
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("orderbefore").innerHTML = "Order now for next day delivery";
        }
    }, 1000);
    </script>
<head>
    <meta charset="UTF-8" />
    <title>Lavanda Flower Shop</title>
</head>
<body>
    <p class="Banner" id="orderbefore"></p>
</body>
</html>
